<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <!-- BUTTONS -->
      <div class="row">
        <div class="col-xs-12">
          <button
          [disabled]="!recipeForm.valid"
            class="btn btn-success"
            type="submit">
            Save
          </button>
          &nbsp;
          <button
            class="btn btn-danger"
            type="button"
            (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <!-- NAME -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name=""
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <!-- IMAGE UPLOAD -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              name=""
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>
      <!-- IMAGE PREVIEW -->
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" alt="image">
        </div>
      </div>
      <!-- DESCRIPTION -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              formControlName="description"
              id="description"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <!-- INGREDIENTS -->
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <label for="ingredients">Ingredients</label>
          <div
            class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px">
            <div class="col-xs-8">
              <!-- ing-name -->
              <input
                type="text"
                class="form-control"
                formControlName="name">
            </div>
            <div class="col-xs-2">
              <!-- ing-amount -->
              <input
                type="number"
                class="form-control"
                formControlName="amount">
            </div>
            <div class="col-xs-2">
              <!-- ing-delete -->
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIng(i)">X</button>
            </div>
          </div>
          <hr>
          <!-- ing-add -->
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()">
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
